<h2>Журнал</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container">

  <ng-container matColumnDef="taken">
    <th mat-header-cell *matHeaderCellDef><button mat-mini-fab style="margin-right: 1rem" color="primary"><mat-icon>add</mat-icon></button>Дата регистрации</th>
    <td mat-cell *matCellDef="let record"><button mat-mini-fab style="margin-right: 1rem"><mat-icon>edit</mat-icon></button> {{record.taken | date: 'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef>Сотрудник </th>
    <td mat-cell *matCellDef="let record"> {{record.employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="deviceName">
    <th mat-header-cell *matHeaderCellDef>Название прибора</th>
    <td mat-cell *matCellDef="let record"> {{record.device.name}} </td>
  </ng-container>

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef>Серийный номер</th>
    <td mat-cell *matCellDef="let record"> {{record.device.serialNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="returned">
    <th mat-header-cell *matHeaderCellDef>Возвращено</th>
    <td mat-cell *matCellDef="let record"> {{record.returned != null ? record.returned : ""}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
