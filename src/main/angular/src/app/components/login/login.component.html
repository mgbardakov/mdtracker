<div class="container">
  <h2 style="text-align: center">MDTracker</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div style="color: #ff0000; text-align: center">{{errorMessage}}</div>
    <div>
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="login"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
    </div>
    <div style="float: right">
      <button mat-raised-button color="primary" type="submit">Войти</button>
    </div>
  </form>
</div>
