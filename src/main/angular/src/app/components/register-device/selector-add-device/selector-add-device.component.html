<div>
  <mat-card>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Приборы</mat-label>
        <mat-select [formControl]="devices" multiple>
          <mat-select-filter [placeholder]="'Поиск..'"
                             [noResultsMessage] = "'Нет результатов'"
                             [array]="deviceList"
                             [displayMember]="'name'"
                             (filteredReturn)="filteredDevices = $event">
          </mat-select-filter>
          <mat-option *ngFor="let device of filteredDevices" [value]="device">{{device.name}} № {{device.serialNumber}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions >
        <div><button mat-flat-button color="primary" class="button" type="button" (click)="addNewDevice()">Добавить</button></div>

      </mat-card-actions>
    </form>
  </mat-card>
</div>
