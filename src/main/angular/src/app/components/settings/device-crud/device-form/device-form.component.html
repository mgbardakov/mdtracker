<h1 mat-dialog-title>{{data == null ? 'Новый прибор' : 'Редактировать прибор'}}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content fxLayout="row" fxLayoutGap="5%" fxLayout.xs="column" fxLayoutAlign="space-around">
    <div fxFlex="30%">
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Название</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name" required/>
        <mat-error *ngIf="form.controls.name.invalid">Введите название</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="30%">
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Серийный номер</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="serialNumber" required/>
        <mat-error *ngIf="form.controls.serialNumber.invalid">Введите серийный номер</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="30%">
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Окончание срока поверки</mat-label>
        <input matInput type="date" autocomplete="off" formControlName="verificationExpire" required/>
        <mat-error *ngIf="form.controls.verificationExpire.invalid">Выберите дату окончания поверки</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button mat-dialog-close type="submit" [disabled]="form.invalid">Ok</button>
  </div>
</form>
