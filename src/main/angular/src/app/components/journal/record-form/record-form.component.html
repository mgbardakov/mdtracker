<h1 mat-dialog-title>{{data == null ? 'Новая запись' : 'Редактировать запись'}}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <div>
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Дата регистрации</mat-label>
        <input matInput type="datetime-local" autocomplete="off" formControlName="taken"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Сотрудник</mat-label>
        <mat-select formControlName="employee">
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{employee.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Прибор</mat-label>
        <mat-select formControlName="device">
          <mat-option *ngFor="let device of devices" [value]="device.id">
            {{device.name}} {{device.serialNumber}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Дата возврата прибора</mat-label>
        <input matInput type="datetime-local" autocomplete="off" formControlName="returned"/>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button mat-dialog-close type="submit">Ok</button>
  </div>
</form>
