<h2>Список взятых приборов</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let device"> {{device.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let device"> {{device.name}} </td>
  </ng-container>

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef> Серийный номер </th>
    <td mat-cell *matCellDef="let device"> {{device.serialNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" style="float: right">
    <mat-header-cell  *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let device" >
      <button mat-mini-fab color="primary">
        <mat-icon>remove</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class = "container">
  <button mat-raised-button color="primary" style="float: left">Сдать все приборы</button>
  <button mat-raised-button color="primary" style="float: right">Взять приборы</button>
</div>
