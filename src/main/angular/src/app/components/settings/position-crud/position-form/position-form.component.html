<h1 mat-dialog-title>{{data == null ? 'Новая должность' : 'Редактировать должность'}}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content fxLayout="row" fxLayoutGap="5%">
    <div fxFlex="100%">
      <mat-form-field floatLabel="auto" appearance="outline">
        <mat-label>Название</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name"/>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button mat-dialog-close type="submit">Ok</button>
  </div>
</form>
