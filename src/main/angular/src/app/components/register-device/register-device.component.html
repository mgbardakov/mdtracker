<mat-card class="container">
   <mat-card-title style="text-align: center; margin-bottom: 1rem">Приборы</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> № </th>
          <td mat-cell *matCellDef="let device; let index = index">
            {{index + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Название </th>
          <td mat-cell *matCellDef="let device"> {{device.name}} </td>
        </ng-container>

        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef> Серийный номер </th>
          <td mat-cell *matCellDef="let device">
            {{device.serialNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="deleteAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let device">
            <button mat-mini-fab color="primary" style="float: right" (click)="removeDevice(device)">
              <mat-icon>remove</mat-icon>
            </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" [disabled]="registerDevices.length === 0" (click)="register()">Зарегистрировать</button>
    </mat-card-actions>
</mat-card>
<mat-card class="container" style="padding-bottom: 20px">
  <zxing-scanner [enable]="scannedEnabled" [class.hidden]="!scannedEnabled" (scanSuccess) = "scanSuccessHandler($event)" ></zxing-scanner>
  <div><button mat-flat-button color="primary" class="button" (click)="switchScanner()">{{scannedEnabled ? 'Выключить QR-сканер' : 'Сканировать QR-код'}}</button></div>
</mat-card>
<mat-card class="container">
  <app-selector-add-device [subject]="subject" (deviceEvent)="addDevices($event)"></app-selector-add-device>

</mat-card>
